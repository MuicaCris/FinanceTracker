
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
</head>

<body>
    <section>
        <div class="income-container">
                <div>
                    <div class="add">
                        <h1 class="inc">Add income</h1>
                        <h3>Total:</h3>
                        <h3 id="total">0</h3>
                        <h4>Added:</h4>
                        <p id="inc-amount">0</p>
                        <h4>Expensed:</h4>
                        <p id="exp-amount">0</p>
                    </div>

                    <form action="#" id="form">
                        <div class="form-control">
                          <input type="text" name="desc" id="desc" class="custom-input" placeholder="Enter Description" />
                        </div>
              
                        <div class="form-control">
                          <input type="number" name="amount" id="amount" class="custom-input" placeholder="Amount" />
                        </div>
                        <button class="btn" type="submit">Add Transaction</button>
                      </form>
                </div>
                
                <div>
                    <div class="transaction">
                        <h1>Expense transactions</h1>
                            <div class="incomeExpense">
                                <div class="income">
                                    <h3>Income</h3>
                                        <ul class="incomeElements">
                                        </ul>
                                </div>

                                <div class="expense">
                                    <h3>Expense</h3>
                                        <ul class="expenseElements">
                                        </ul>
                                </div>
                            </div>
                    </div>
                </div>
    </section>
</body>
</html>
